<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Noir visualizer</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div id="main">
        <div id="toolbar">
            <span>Select a file:</span>
            <input id="file-picker" type="file" accept=".json" />
            <span>
                <input id="job-graph" type="radio" name="graph" checked="checked">
                <label for="job-graph">Job graph</label>
            </span>
            <span>
                <input id="execution-graph" type="radio" name="graph">
                <label for="execution-graph">Execution graph</label>
            </span>
            <span>
                <input id="gravity" type="checkbox" checked="checked">
                <label for="gravity">Gravity</label>
            </span>
            <button id="redraw">Redraw</button>
        </div>
        <div id="network">
            <div class="svg-container">
                <div id="network-content" class="svg-content"></div>
            </div>
        </div>
        <div id="details">
            <h2>Details</h2>
            <div id="details-content"></div>
        </div>
        <div id="graph">
            <div class="svg-container">
                <div id="graph-content" class="svg-content"></div>
            </div>
        </div>
    </div>
    <script src="./js/network.js"></script>
    <script src="./js/profiler.js"></script>
    <script src="./js/graph.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/script.js"></script>
</body>
